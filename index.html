<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExLoader - Pro Gaming Hub</title>
    <style>
        /* --- GENEL AYARLAR --- */
        :root {
            --primary-color: #00ff41; /* Hacker Yeşili */
            --bg-color: #0d0d0d;
            --text-color: #ffffff;
            --glitch-color: #ff00ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            cursor: none; /* Standart mouse'u gizle */
        }

        /* --- MOUSE İMLECİ & EFEKTİ --- */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: 0.1s;
            z-index: 9999;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .cursor-trail {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            opacity: 0.6;
            transition: 0.2s;
            z-index: 9998;
        }

        /* --- ARKA PLAN IZGARA EFEKTİ --- */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        /* --- HEADER / NAVİGASYON --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid var(--primary-color);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--primary-color);
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 30px;
            font-size: 14px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        /* --- ANA BÖLÜM (HERO) --- */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            position: relative;
            text-transform: uppercase;
            animation: glitch 2s infinite;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin-bottom: 40px;
        }

        /* --- BUTONLAR --- */
        .btn-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: var(--bg-color);
            background-color: var(--primary-color);
            border: none;
            cursor: none; /* Mouse scripti ile uyumlu olması için */
            text-decoration: none;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #fff;
            box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--primary-color);
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }

        /* --- GLITCH ANİMASYONU --- */
        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--glitch-color), -2px -2px #00ffff; }
            25% { text-shadow: -2px 2px var(--glitch-color), 2px -2px #00ffff; }
            50% { text-shadow: 2px -2px var(--glitch-color), -2px 2px #00ffff; }
            75% { text-shadow: -2px -2px var(--glitch-color), 2px 2px #00ffff; }
            100% { text-shadow: 2px 2px var(--glitch-color), -2px -2px #00ffff; }
        }

        /* --- MOBİL UYUM --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            nav { flex-direction: column; gap: 10px; }
            .nav-links { margin-top: 10px; }
            .btn-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="cursor"></div>
    <div class="cursor-trail"></div>

    <div class="grid-bg"></div>

    <nav>
        <div class="logo">EXLOADER HUB</div>
        <div class="nav-links">
            <a href="#">Ana Sayfa</a>
            <a href="#">Mağaza</a>
            <a href="#">Topluluk</a>
            <a href="#">Destek</a>
        </div>
    </nav>

    <div class="hero">
        <h1>OYUNUN KURALLARINI<br>YENİDEN YAZ</h1>
        <p>Sıradan oyuncular izler, efsaneler yönetir. En gelişmiş araçlara şimdi erişin.</p>
        
        <div class="btn-container">
            <a href="https://data.exloader.net/ExLoader_Installer.exe" class="btn">
                ÜCRETSİZ İNDİR
            </a>
            
            <a href="#" class="btn btn-secondary">
                MAĞAZAYA GİT
            </a>
        </div>
    </div>

    <script>
        // Mouse İmleci Scripti
        const cursor = document.querySelector('.cursor');
        const trail = document.querySelector('.cursor-trail');

        document.addEventListener('mousemove', (e) => {
            // Ana imleç anında takip eder
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';

            // İz bırakan efekt biraz gecikmeli gelir
            setTimeout(() => {
                trail.style.left = e.pageX + 'px';
                trail.style.top = e.pageY + 'px';
            }, 50);
        });

        // Butonların üzerine gelince imleç büyüsün
        const buttons = document.querySelectorAll('a');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                cursor.style.transform = "translate(-50%, -50%) scale(2)";
                cursor.style.backgroundColor = "rgba(0, 255, 65, 0.1)";
            });
            btn.addEventListener('mouseleave', () => {
                cursor.style.transform = "translate(-50%, -50%) scale(1)";
                cursor.style.backgroundColor = "transparent";
            });
        });
    </script>
</body>
</html>
