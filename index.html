<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExLoader | Elite Physics UI</title>
    <style>
        :root {
            --primary: #ff0000;
            --bg: #050505;
            --card-bg: rgba(10, 2, 2, 0.98);
            --border: 1px solid rgba(255, 0, 0, 0.4);
            --font-main: 'Segoe UI', Tahoma, sans-serif;
        }

        * { box-sizing: border-box; user-select: none; -webkit-user-drag: none; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: white;
            font-family: var(--font-main); overflow: hidden;
            cursor: none; /* Standart mouse iptal */
        }

        /* --- LAYERS --- */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9998; /* UI'nin hemen altında */
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; opacity: 0.4;
        }

        /* --- UI ELEMENTS --- */
        nav {
            height: 80px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 60px; border-bottom: var(--border); background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px); position: relative; z-index: 10000;
        }

        .logo { font-size: 28px; font-weight: 900; letter-spacing: 10px; color: var(--primary); text-shadow: 0 0 20px var(--primary); }
        
        .nav-items { display: flex; gap: 30px; align-items: center; }
        .nav-link { text-decoration: none; color: #ccc; font-size: 13px; font-weight: bold; text-transform: uppercase; cursor: none; transition: 0.3s; }
        .nav-link:hover { color: var(--primary); transform: scale(1.1); }
        
        .btn-small { padding: 10px 20px; border: 1px solid var(--primary); background: transparent; color: white; text-transform: uppercase; font-size: 11px; font-weight: bold; cursor: none; transition: 0.3s; }
        .btn-small:hover { background: var(--primary); box-shadow: 0 0 25px var(--primary); }

        .nav-profile-pic { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; display: none; cursor: none; box-shadow: 0 0 10px var(--primary); }

        .hero { height: calc(100vh - 80px); display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; z-index: 10; }
        .hero h1 { font-size: 120px; margin: 0; background: linear-gradient(to bottom, #fff, #444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 30px rgba(255,0,0,0.5)); letter-spacing: -5px; }

        /* --- MODALS (FIXED X BUTTON) --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.93); z-index: 20000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(20px); }
        .card { background: var(--card-bg); border: 2px solid var(--primary); width: 480px; padding: 50px; position: relative; box-shadow: 0 0 60px rgba(255,0,0,0.2); animation: cardIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        @keyframes cardIn { from { opacity: 0; transform: scale(0.8) translateY(30px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .close-btn { 
            position: absolute; top: 20px; right: 20px; 
            color: var(--primary); font-size: 28px; font-weight: 900; 
            cursor: none; width: 40px; height: 40px; 
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s; z-index: 100;
        }
        .close-btn:hover { color: #fff; transform: rotate(90deg); }

        input { width: 100%; padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,0,0,0.2); color: white; margin-bottom: 20px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: rgba(255,0,0,0.07); }
        
        .main-btn { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; font-weight: 900; text-transform: uppercase; cursor: none; transition: 0.3s; letter-spacing: 2px; }
        .main-btn:hover { box-shadow: 0 0 40px var(--primary); transform: translateY(-2px); }

        /* Special Cursor Dot */
        .cursor-dot {
            width: 8px; height: 8px; background: #fff; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 100000;
            box-shadow: 0 0 15px #fff, 0 0 30px var(--primary);
            transform: translate(-50%, -50%);
        }

        #notification { position: fixed; bottom: 30px; right: 30px; background: var(--primary); padding: 15px 35px; font-weight: 900; z-index: 30000; display: none; border-left: 5px solid white; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <canvas id="particle-canvas"></canvas>
    <div class="cursor-dot"></div>

    <nav>
        <div class="logo">EXLOADER</div>
        <div class="nav-items">
            <a href="#" class="nav-link">Giriş Paneli</a>
            <a href="javascript:void(0)" class="nav-link" onclick="toggleOverlay('store-overlay')">Mağaza</a>
            <a href="https://discord.gg/spdrAVrfDM" target="_blank" class="nav-link">Topluluk</a>
            <div class="auth-buttons" id="auth-container">
                <button class="btn-small" onclick="toggleOverlay('login-overlay')">Giriş Yap</button>
                <button class="btn-small" onclick="toggleOverlay('register-overlay')">Kayıt Ol</button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <p style="letter-spacing: 15px; color: #666; font-size: 12px;">PREMIUM SOFTWARE DEVELOPMENT</p>
        <h1>ELITE HUB</h1>
        <button class="main-btn" style="width: 280px; margin-top: 30px;" onclick="toggleOverlay('store-overlay')">SİSTEMİ BAŞLAT</button>
    </div>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <div class="close-btn" onclick="toggleOverlay('login-overlay')">✕</div>
            <h2>SİSTEME GİRİŞ</h2>
            <input type="text" id="login-user" placeholder="Kullanıcı Kimliği">
            <input type="password" id="login-pass" placeholder="Güvenlik Anahtarı">
            <button class="main-btn" onclick="handleLogin()">DOĞRULA</button>
        </div>
    </div>

    <div id="register-overlay" class="overlay">
        <div class="card">
            <div class="close-btn" onclick="toggleOverlay('register-overlay')">✕</div>
            <h2>YENİ KAYIT</h2>
            <input type="text" id="reg-user" placeholder="Kullanıcı Adı">
            <input type="password" id="reg-pass" placeholder="Şifre">
            <button class="main-btn" onclick="handleRegister()">PROTOKOLÜ OLUŞTUR</button>
        </div>
    </div>

    <div id="profile-overlay" class="overlay">
        <div class="card">
            <div class="close-btn" onclick="toggleOverlay('profile-overlay')">✕</div>
            <center>
                <img src="" id="profile-img-preview" style="width:100px; height:100px; border-radius:50%; border:2px solid var(--primary); margin-bottom:20px; object-fit:cover;">
                <h3 id="profile-username" style="letter-spacing:5px;">USER</h3>
            </center>
            <label style="display:block; text-align:center; padding:10px; border:1px dashed var(--primary); margin-bottom:20px; font-size:12px; cursor:none;">
                FOTOĞRAF YÜKLE
                <input type="file" style="display:none;" accept="image/*" onchange="handleFileUpload(this)">
            </label>
            <input type="password" id="new-pass" placeholder="Yeni Şifre">
            <button class="main-btn" onclick="changePassword()">GÜNCELLE</button>
            <button class="main-btn" style="background:none; border:1px solid red; margin-top:10px; font-size:10px;" onclick="logout()">OTURUMU KAPAT</button>
        </div>
    </div>

    <div id="store-overlay" class="overlay">
        <div class="card" style="width: 600px;">
            <div class="close-btn" onclick="toggleOverlay('store-overlay')">✕</div>
            <h2>EXLOADER V5 PRO</h2>
            <p style="color:#888;">Kernel tabanlı en gelişmiş oyun destek yazılımı. Tamamen ücretsiz ve güvenli.</p>
            <a href="https://data.exloader.net/ExLoader_Installer.exe" class="main-btn" style="display:block; text-align:center; text-decoration:none;">YÜKLEYİCİYİ İNDİR</a>
        </div>
    </div>

    <div id="notification"></div>

    <script>
        // --- 1. ELITE PHYSICS PARTICLE ENGINE ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const dot = document.querySelector('.cursor-dot');
        let particles = [];
        let mouse = { x: -100, y: -100, lastX: 0, lastY: 0 };

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        class Particle {
            constructor(x, y, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.vx = speedX;
                this.vy = speedY;
                this.size = Math.random() * 4 + 1;
                this.gravity = 0.05;
                this.friction = 0.98;
                this.life = 1.0;
                this.decay = Math.random() * 0.015 + 0.005;
                this.color = Math.random() > 0.5 ? '#ff0000' : '#ffffff';
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10 * this.life;
                ctx.shadowColor = "red";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }
        }

        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            dot.style.left = mouse.x + 'px';
            dot.style.top = mouse.y + 'px';

            let dx = mouse.x - mouse.lastX;
            let dy = mouse.y - mouse.lastY;
            let speed = Math.sqrt(dx*dx + dy*dy);

            if(speed > 2) {
                for(let i=0; i<3; i++) {
                    particles.push(new Particle(
                        mouse.x, mouse.y, 
                        (Math.random() - 0.5) * (speed * 0.5), 
                        (Math.random() - 0.5) * (speed * 0.5)
                    ));
                }
            }
            mouse.lastX = mouse.x;
            mouse.lastY = mouse.y;
        });

        document.addEventListener('mousedown', () => {
            for(let i=0; i<25; i++) {
                particles.push(new Particle(mouse.x, mouse.y, (Math.random()-0.5)*15, (Math.random()-0.5)*15));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Mouse Glow Effect
            let grad = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 150);
            grad.addColorStop(0, 'rgba(255, 0, 0, 0.15)');
            grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // --- 2. MODAL LOGIC (ROCK SOLID) ---
        function toggleOverlay(id) {
            const el = document.getElementById(id);
            if (!el) return;

            // Eğer panel şu an görünüyorsa KAPAT
            if (window.getComputedStyle(el).display === 'flex') {
                el.style.display = 'none';
            } 
            // Kapalıysa diğer her şeyi kapatıp bunu AÇ
            else {
                document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
                el.style.display = 'flex';
                if(id === 'profile-overlay') loadProfileData();
            }
        }

        // --- 3. CORE SYSTEMS ---
        function showNotify(msg) {
            const n = document.getElementById('notification');
            n.innerText = msg; n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        function checkLogin() {
            const user = localStorage.getItem('active_user');
            const cont = document.getElementById('auth-container');
            const defaultAva = "https://via.placeholder.com/100/111/ff0000?text=ELITE";
            
            if(user) {
                const ava = localStorage.getItem('avatar_'+user) || defaultAva;
                cont.innerHTML = `<img src="${ava}" class="nav-profile-pic" style="display:block;" onclick="toggleOverlay('profile-overlay')"><button class="btn-small" onclick="toggleOverlay('profile-overlay')">${user}</button>`;
                document.querySelector('.logo').innerText = "AUTHORIZED";
            } else {
                cont.innerHTML = `<button class="btn-small" onclick="toggleOverlay('login-overlay')">Giriş Yap</button><button class="btn-small" onclick="toggleOverlay('register-overlay')">Kayıt Ol</button>`;
                document.querySelector('.logo').innerText = "EXLOADER";
            }
        }

        function handleRegister() {
            const u = document.getElementById('reg-user').value;
            const p = document.getElementById('reg-pass').value;
            if(u && p) { localStorage.setItem('pass_'+u, p); showNotify("KAYIT ONAYLANDI!"); toggleOverlay('login-overlay'); }
        }

        function handleLogin() {
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            if(localStorage.getItem('pass_'+u) === p) {
                localStorage.setItem('active_user', u);
                showNotify("ERİŞİM BAŞARILI!");
                toggleOverlay('login-overlay');
                checkLogin();
            } else { showNotify("YETKİSİZ GİRİŞ!"); }
        }

        function logout() { localStorage.removeItem('active_user'); location.reload(); }

        function loadProfileData() {
            const u = localStorage.getItem('active_user');
            document.getElementById('profile-username').innerText = u;
            document.getElementById('profile-img-preview').src = localStorage.getItem('avatar_'+u) || "https://via.placeholder.com/100/111/ff0000?text=ELITE";
        }

        function handleFileUpload(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                localStorage.setItem('avatar_'+localStorage.getItem('active_user'), e.target.result);
                document.getElementById('profile-img-preview').src = e.target.result;
                checkLogin();
                showNotify("PROFİL GÜNCELLENDİ!");
            };
            reader.readAsDataURL(input.files[0]);
        }

        function changePassword() {
            const u = localStorage.getItem('active_user');
            const p = document.getElementById('new-pass').value;
            if(p) { localStorage.setItem('pass_'+u, p); showNotify("ŞİFRE GÜNCELLENDİ!"); }
        }

        // BG Particles
        const bgC = document.getElementById('bg-canvas');
        const bgCtx = bgC.getContext('2d');
        let bgP = [];
        function bgRes() { bgC.width = window.innerWidth; bgC.height = window.innerHeight; }
        window.addEventListener('resize', bgRes); bgRes();
        for(let i=0; i<60; i++) bgP.push({x:Math.random()*bgC.width, y:Math.random()*bgC.height, s:Math.random()*1.5, v:Math.random()*0.3});
        function animBg() {
            bgCtx.clearRect(0,0,bgC.width,bgC.height);
            bgCtx.fillStyle = "rgba(255,0,0,0.4)";
            bgP.forEach(p => {
                p.y -= p.v; if(p.y < 0) p.y = bgC.height;
                bgCtx.beginPath(); bgCtx.arc(p.x, p.y, p.s, 0, Math.PI*2); bgCtx.fill();
            });
            requestAnimationFrame(animBg);
        }
        animBg();
        window.onload = checkLogin;
    </script>
</body>
</html>
