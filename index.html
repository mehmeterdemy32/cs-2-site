<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExLoader - Elite Gaming</title>
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-red: #8b0000;
            --bg-color: #050000;
            --text-color: #ffffff;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial Black', Impact, sans-serif;
            overflow: hidden; /* Kaydırmayı tamamen kapattık */
            cursor: none;
            
            background-image: radial-gradient(
                circle 600px at var(--mouse-x) var(--mouse-y), 
                rgba(255, 0, 0, 0.15) 0%, 
                rgba(139, 0, 0, 0.05) 30%,
                rgba(0, 0, 0, 1) 70%
            );
            background-attachment: fixed;
            height: 100vh;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-red);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10001;
            box-shadow: 0 0 15px var(--primary-red), 0 0 30px var(--primary-red);
        }

        .bg-texture {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre-v2.png');
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(5, 0, 0, 0.9);
            border-bottom: 2px solid var(--dark-red);
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: var(--primary-red);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--dark-red);
        }

        /* --- ANA İÇERİK --- */
        .hero {
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px var(--dark-red), 0 0 30px var(--primary-red);
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            border: none;
            cursor: none;
            transition: all 0.3s ease;
            display: inline-block;
            background: linear-gradient(45deg, var(--dark-red), var(--primary-red));
            color: var(--text-color);
            box-shadow: 0 0 15px var(--dark-red);
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
            margin-top: 30px;
        }

        .btn:hover {
            transform: scale(1.1) skewX(-5deg);
            box-shadow: 0 0 30px var(--primary-red);
        }

        /* --- GİZLİ MAĞAZA (OVERLAY) --- */
        #store-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 0, 0, 0.95);
            z-index: 10000;
            display: none; /* Başlangıçta gizli */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .store-card {
            background: linear-gradient(135deg, #1a0000, #000);
            border: 2px solid var(--primary-red);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
        }

        .close-store {
            position: absolute;
            top: 30px;
            right: 50px;
            color: var(--primary-red);
            font-size: 20px;
            text-decoration: underline;
            cursor: none;
        }

        /* --- MOBİL --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .store-card { width: 80%; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="cursor-dot"></div>
    <div class="bg-texture"></div>

    <nav>
        <div class="logo">EXLOADER</div>
    </nav>

    <div class="hero">
        <h1>SİSTEME <span style="color: var(--primary-red);">SIZ</span></h1>
        <p style="color: #aaa; font-size: 1.2rem;">En üst düzey deneyim için mağazayı ziyaret et.</p>
        <button class="btn" onclick="openStore()">MAĞAZAYA GİT</button>
    </div>

    <div id="store-overlay">
        <div class="close-store" onclick="closeStore()">[ KAPAT ]</div>
        <div class="store-card">
            <h2 style="color: var(--primary-red); font-size: 2.5rem; margin-top: 0;">MAĞAZA</h2>
            <p style="color: #ccc; font-family: monospace; margin-bottom: 30px;">EXLOADER ULTIMATE SÜRÜMÜ</p>
            <a href="https://data.exloader.net/ExLoader_Installer.exe" class="btn">
                ÜCRETSİZ İNDİR
            </a>
        </div>
    </div>

    <script>
        const cursorDot = document.querySelector('.cursor-dot');
        const root = document.documentElement;
        const store = document.getElementById('store-overlay');

        // Mouse takibi
        document.addEventListener('mousemove', (e) => {
            root.style.setProperty('--mouse-x', e.clientX + 'px');
            root.style.setProperty('--mouse-y', e.clientY + 'px');
            cursorDot.style.left = `${e.clientX - 4}px`;
            cursorDot.style.top = `${e.clientY - 4}px`;
        });

        // Mağaza Fonksiyonları
        function openStore() {
            store.style.display = 'flex';
        }

        function closeStore() {
            store.style.display = 'none';
        }

        // Mouse büyüme efekti
        document.querySelectorAll('button, a, .close-store').forEach(el => {
            el.addEventListener('mouseenter', () => cursorDot.style.transform = "scale(3)");
            el.addEventListener('mouseleave', () => cursorDot.style.transform = "scale(1)");
        });
    </script>
</body>
</html>
