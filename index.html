<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExLoader | Premium Gaming Interface</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary: #ff0000;
            --dark-red: #4d0000;
            --bg: #030303;
            --card-bg: rgba(15, 2, 2, 0.95);
            --border: 1px solid rgba(255, 0, 0, 0.3);
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        * { box-sizing: border-box; user-select: none; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: white;
            font-family: var(--font-main); overflow: hidden;
            cursor: none;
        }

        /* --- BACKGROUND & CANVAS --- */
        #canvas-bg, #mouse-canvas {
            position: fixed; top: 0; left: 0; pointer-events: none;
        }
        #canvas-bg { z-index: -2; }
        #mouse-canvas { z-index: 99997; } /* Işık efektleri için üst katman */

        .spotlight {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
            background: radial-gradient(circle 450px at var(--mouse-x) var(--mouse-y), rgba(255, 0, 0, 0.12) 0%, transparent 80%);
        }

        /* --- CUSTOM CURSOR --- */
        .cursor {
            width: 8px; height: 8px; background: #fff; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 100000;
            box-shadow: 0 0 15px #fff, 0 0 30px var(--primary), 0 0 45px var(--primary);
            transform: translate(-50%, -50%);
        }

        .cursor-ring {
            width: 30px; height: 30px; border: 2px solid var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999;
            transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s;
        }

        /* --- UI ELEMENTS (NAV, HERO, ETC.) --- */
        nav {
            height: 80px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 60px; border-bottom: var(--border); background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); position: relative; z-index: 1000;
        }
        .logo { font-size: 30px; font-weight: 900; letter-spacing: 5px; color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        .nav-items { display: flex; gap: 30px; align-items: center; }
        .nav-link { text-decoration: none; color: #ccc; font-size: 13px; font-weight: bold; text-transform: uppercase; transition: 0.3s; position: relative; }
        .nav-link:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        
        .auth-buttons { display: flex; gap: 15px; align-items: center; }
        .btn-small { padding: 8px 20px; border: 1px solid var(--primary); background: transparent; color: white; text-transform: uppercase; font-size: 11px; font-weight: bold; cursor: none; transition: 0.3s; }
        .btn-small:hover { background: var(--primary); box-shadow: 0 0 15px var(--primary); }
        
        .nav-profile-pic { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; display: none; margin-right: 10px; }

        .hero { height: calc(100vh - 80px); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: 100px; margin: 0; background: linear-gradient(to bottom, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 30px rgba(255,0,0,0.5)); }

        /* --- MODALS & FORMS --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .card { background: var(--card-bg); border: 2px solid var(--primary); width: 450px; padding: 40px; position: relative; box-shadow: 0 0 50px rgba(255,0,0,0.2); animation: slideUp 0.4s; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .close-btn { position: absolute; top: 20px; right: 20px; color: var(--primary); cursor: none; font-weight: bold; }
        
        input { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,0,0,0.2); color: white; outline: none; margin-bottom: 15px; }
        .main-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; font-weight: bold; text-transform: uppercase; cursor: none; transition: 0.3s; }
        .main-btn:hover { box-shadow: 0 0 30px var(--primary); }

        /* Profil UI */
        .profile-avatar-large { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 15px; }
        .file-upload-label { display: block; padding: 10px; background: rgba(255,0,0,0.1); border: 1px dashed var(--primary); text-align: center; margin-bottom: 20px; font-size: 12px; }
        #file-upload { display: none; }

        #notification { position: fixed; bottom: 30px; right: 30px; background: var(--primary); padding: 15px 30px; font-weight: bold; z-index: 10000; display: none; }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>
    <canvas id="mouse-canvas"></canvas>
    <div class="spotlight"></div>

    <div class="cursor"></div>
    <div class="cursor-ring"></div>

    <nav>
        <div class="logo">EXLOADER</div>
        <div class="nav-items">
            <a href="#" class="nav-link">Ana Sayfa</a>
            <a href="javascript:void(0)" class="nav-link" onclick="toggleOverlay('store-overlay')">Mağaza</a>
            <a href="https://discord.gg/spdrAVrfDM" target="_blank" class="nav-link">Topluluk</a>
            <div class="auth-buttons" id="auth-container">
                <button class="btn-small" onclick="toggleOverlay('login-overlay')">Giriş Yap</button>
                <button class="btn-small" onclick="toggleOverlay('register-overlay')">Kayıt Ol</button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <p style="letter-spacing: 5px; color: #888;">GELECEĞİN TEKNOLOJİSİ</p>
        <h1>ELITE HUB</h1>
        <button class="main-btn" style="width: 250px; margin-top: 30px;" onclick="toggleOverlay('store-overlay')">Hemen Keşfet</button>
    </div>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <div class="close-btn" onclick="toggleOverlay('login-overlay')">X</div>
            <h2 style="color: var(--primary);">GİRİŞ YAP</h2>
            <input type="text" id="login-user" placeholder="Kullanıcı Adı">
            <input type="password" id="login-pass" placeholder="Şifre">
            <button class="main-btn" onclick="handleLogin()">Sisteme Gir</button>
        </div>
    </div>

    <div id="register-overlay" class="overlay">
        <div class="card">
            <div class="close-btn" onclick="toggleOverlay('register-overlay')">X</div>
            <h2 style="color: var(--primary);">KAYIT OL</h2>
            <input type="text" id="reg-user" placeholder="Kullanıcı Adı">
            <input type="password" id="reg-pass" placeholder="Şifre">
            <button class="main-btn" onclick="handleRegister()">Hesap Oluştur</button>
        </div>
    </div>

    <div id="profile-overlay" class="overlay">
        <div class="card">
            <div class="close-btn" onclick="toggleOverlay('profile-overlay')">X</div>
            <center>
                <img src="" id="profile-img-preview" class="profile-avatar-large">
                <h3 id="profile-username" style="margin: 0 0 20px 0;"></h3>
            </center>
            <label for="file-upload" class="file-upload-label" id="file-label-text">[ FOTOĞRAF YÜKLE ]</label>
            <input type="file" id="file-upload" accept="image/*" onchange="handleFileUpload(this)">
            
            <p style="font-size: 11px; color: var(--primary);">ŞİFRE DEĞİŞTİR</p>
            <input type="password" id="old-pass" placeholder="Eski Şifre">
            <input type="password" id="new-pass" placeholder="Yeni Şifre">
            <input type="password" id="new-pass-confirm" placeholder="Yeni Şifre Tekrar">
            <button class="main-btn" onclick="changePassword()">[ONAYLIYORUM]</button>
            <button class="main-btn" style="background:none; border: 1px solid red; margin-top:10px;" onclick="logout()">ÇIKIŞ YAP</button>
        </div>
    </div>

    <div id="store-overlay" class="overlay">
        <div class="card" style="width: 600px;">
            <div class="close-btn" onclick="toggleOverlay('store-overlay')">X</div>
            <h2 style="color: var(--primary);">ExLoader v5</h2>
            <p>Sınırsız güç, maksimum güvenlik. Ücretsiz sürümü hemen dene.</p>
            <a href="https://data.exloader.net/ExLoader_Installer.exe" class="main-btn" style="display:block; text-align:center; text-decoration:none;">ŞİMDİ İNDİR</a>
        </div>
    </div>

    <div id="notification"></div>

    <script>
        // --- 1. GELİŞMİŞ MOUSE PARTİKÜL MOTORU (200 SATIRLIK ÖZEL SİSTEM) ---
        const mCanvas = document.getElementById('mouse-canvas');
        const mCtx = mCanvas.getContext('2d');
        const cursor = document.querySelector('.cursor');
        const ring = document.querySelector('.cursor-ring');
        let particles = [];
        let mouse = { x: 0, y: 0, lastX: 0, lastY: 0 };

        function resizeM() {
            mCanvas.width = window.innerWidth;
            mCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeM);
        resizeM();

        class Spark {
            constructor(x, y, speedX, speedY, size, color) {
                this.x = x;
                this.y = y;
                this.speedX = speedX;
                this.speedY = speedY;
                this.size = size;
                this.color = color;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }
            draw() {
                mCtx.fillStyle = `rgba(255, 0, 0, ${this.life})`;
                mCtx.shadowBlur = 10;
                mCtx.shadowColor = "red";
                mCtx.beginPath();
                mCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                mCtx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
            }
        }

        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            
            // İmleci hareket ettir
            cursor.style.left = mouse.x + 'px';
            cursor.style.top = mouse.y + 'px';
            ring.style.left = mouse.x + 'px';
            ring.style.top = mouse.y + 'px';
            
            document.documentElement.setProperty('--mouse-x', mouse.x + 'px');
            document.documentElement.setProperty('--mouse-y', mouse.y + 'px');

            // Hareket hızı hesapla ve kıvılcım çıkar
            let dx = mouse.x - mouse.lastX;
            let dy = mouse.y - mouse.lastY;
            let speed = Math.sqrt(dx*dx + dy*dy);

            if (speed > 2) {
                for (let i = 0; i < 2; i++) {
                    particles.push(new Spark(
                        mouse.x, mouse.y, 
                        (Math.random() - 0.5) * 2, 
                        (Math.random() - 0.5) * 2, 
                        Math.random() * 3, 
                        "red"
                    ));
                }
            }
            mouse.lastX = mouse.x;
            mouse.lastY = mouse.y;
        });

        // Tıklama patlaması
        document.addEventListener('mousedown', () => {
            for (let i = 0; i < 15; i++) {
                particles.push(new Spark(
                    mouse.x, mouse.y, 
                    (Math.random() - 0.5) * 10, 
                    (Math.random() - 0.5) * 10, 
                    Math.random() * 5, 
                    "white"
                ));
            }
            ring.style.width = '60px'; ring.style.height = '60px';
        });
        document.addEventListener('mouseup', () => {
            ring.style.width = '30px'; ring.style.height = '30px';
        });

        function animateMouse() {
            mCtx.clearRect(0, 0, mCanvas.width, mCanvas.height);
            
            // Arka plandaki yumuşak parıltı (Glow)
            let gradient = mCtx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 150);
            gradient.addColorStop(0, 'rgba(255, 0, 0, 0.15)');
            gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
            mCtx.fillStyle = gradient;
            mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);

            // Kıvılcımları güncelle
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateMouse);
        }
        animateMouse();

        // --- 2. DİĞER SİSTEMLER (PROFİL, LOGIN, STORAGE) ---
        const defaultAvatar = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png";

        function showNotify(msg) {
            const n = document.getElementById('notification');
            n.innerText = msg; n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        function toggleOverlay(id) {
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            const el = document.getElementById(id);
            if(el) el.style.display = 'flex';
            if(id === 'profile-overlay') loadProfileData();
        }

        function checkLoginStatus() {
            const user = localStorage.getItem('active_user');
            const container = document.getElementById('auth-container');
            if(user) {
                const ava = localStorage.getItem('avatar_'+user) || defaultAvatar;
                container.innerHTML = `<img src="${ava}" class="nav-profile-pic" style="display:block;" onclick="toggleOverlay('profile-overlay')"><button class="btn-small" onclick="toggleOverlay('profile-overlay')">${user}</button>`;
                document.querySelector('.logo').innerText = "AUTHORIZED";
            } else {
                container.innerHTML = `<button class="btn-small" onclick="toggleOverlay('login-overlay')">Giriş Yap</button><button class="btn-small" onclick="toggleOverlay('register-overlay')">Kayıt Ol</button>`;
                document.querySelector('.logo').innerText = "EXLOADER";
            }
        }

        function handleRegister() {
            const u = document.getElementById('reg-user').value;
            const p = document.getElementById('reg-pass').value;
            if(u && p) {
                localStorage.setItem('pass_'+u, p);
                showNotify("Kayıt Başarılı!");
                toggleOverlay('login-overlay');
            }
        }

        function handleLogin() {
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            if(localStorage.getItem('pass_'+u) === p) {
                localStorage.setItem('active_user', u);
                showNotify("Hoş geldin " + u);
                toggleOverlay('none');
                checkLoginStatus();
            } else { showNotify("Hatalı bilgiler!"); }
        }

        function logout() { localStorage.removeItem('active_user'); location.reload(); }

        function loadProfileData() {
            const user = localStorage.getItem('active_user');
            document.getElementById('profile-username').innerText = user;
            document.getElementById('profile-img-preview').src = localStorage.getItem('avatar_'+user) || defaultAvatar;
        }

        function handleFileUpload(input) {
            const user = localStorage.getItem('active_user');
            const reader = new FileReader();
            reader.onload = (e) => {
                localStorage.setItem('avatar_'+user, e.target.result);
                document.getElementById('profile-img-preview').src = e.target.result;
                checkLoginStatus();
                showNotify("Resim Güncellendi!");
            };
            reader.readAsDataURL(input.files[0]);
        }

        function changePassword() {
            const user = localStorage.getItem('active_user');
            const oldP = document.getElementById('old-pass').value;
            const newP = document.getElementById('new-pass').value;
            if(localStorage.getItem('pass_'+user) === oldP) {
                localStorage.setItem('pass_'+user, newP);
                showNotify("Şifre Değiştirildi!");
            } else { showNotify("Eski şifre yanlış!"); }
        }

        window.onload = checkLoginStatus;
    </script>
</body>
</html>
