<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dünyanın En İyi -ÜCRETSİZ  & CS2 Hilesi </title>
<style>
  /* Body ve genel ayarlar */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0a1a2a; /* koyu mavi arka plan */
    color: white;
    overflow-x: hidden;
  }

  /* Slider container */
  .slider {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100vh;
    z-index: -1;
    overflow: hidden;
  }

  .slider img {
    position: absolute;
    width: 100%;
    height: 100vh;
    object-fit: cover;
    opacity: 0;
    animation: slideAnimation 12s infinite;
  }

  /* Fotoğraf geçiş süreleri için delay */
  .slider img:nth-child(1) {
    animation-delay: 0s;
  }
  .slider img:nth-child(2) {
    animation-delay: 4s;
  }
  .slider img:nth-child(3) {
    animation-delay: 8s;
  }

  @keyframes slideAnimation {
    0%   {opacity: 0;}
    8%   {opacity: 1;}
    33%  {opacity: 1;}
    41%  {opacity: 0;}
    100% {opacity: 0;}
  }

  /* İçerik kutusu */
  .content {
    position: relative;
    padding: 50px;
    text-align: center;
  }

  h1 {
    color: #aad4ff; /* açık mavi */
    margin-bottom: 20px;
  }

  p {
    color: #ddeeff;
    margin-bottom: 40px;
    font-size: 18px;
  }

  /* Download butonu */
  .download-btn {
    background: linear-gradient(135deg, #004080, #0073e6);
    border: none;
    color: white;
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,115,230,0.5);
    transition: background 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .download-btn:hover {
    background: linear-gradient(135deg, #0066cc, #3399ff);
  }
</style>
</head>
<body>

<div class="slider">
  <img src="foto1.jpg" alt="Foto 1" />
  <img src="foto2.jpg" alt="Foto 2" />
  <img src="foto3.jpg" alt="Foto 3" />
</div>

<div class="content">
  <h1>CS2 Türkiye</h1>
  <p>Counter-Strike 2 Exloader Dünyanın En İyi Ücretsiz Hİlesi</p>

  <!-- Download Butonu -->
  <a href="ExLoader_Installer.exe" download class="download-btn">İndir</a>
</div>

</body>
</html>
